<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Punction Fixer</title>
</head>

<body>
    <div class="container">
        <h1>Punction fixer</h1>
        <div><a href="https://github.com/yimejky/punction-fixer-nodejs">github.com/yimejky/punction-fixer-nodejs</a>
        </div>
        <div class="d-flex flex-column">
            <div class="card">
                <div class="card-body">
                    <h5>Input</h5>
                    <textarea class="form-control" id="input" rows="5" placeholder="Entry text!"></textarea>

                    <h5 class="mt-2">Output</h5>
                    <p id="parsedText">Entry text!</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <script>
        $('#input').on('input', function () {
            const inputValue = $(this).val();
            const parsed = parseInvalidText(inputValue);
            $('#parsedText').text(parsed);
        });
    </script>
</body>

</html>
